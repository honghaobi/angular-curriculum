<!DOCTYPE html>
<html lang="en" ng-app='animateApp'>
  <head>
    <meta charset="utf-8">
    <title>CSS Animations</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="10.css">

  </head>
  <body>
    <div class="wrapper">
    	<div class="container text-center">
    		<h1>ARCHITEKT</h1>

    		<form class="form">
    			<input type="text" placeholder="USERNAME" ng-class="{input_h: hover1, input_f: focus1 }" ng-focus="focus1 = true" ng-blur="focus1 = false"
    ng-mouseenter="hover1 = true"
    ng-mouseleave="hover1 = false">
    			<input type="password" placeholder="PASSWORD" ng-class="{input_h: hover2, input_f: focus2}" ng-focus="focus2 = true" ng-blur="focus2 = false"
    ng-mouseenter="hover2 = true"
    ng-mouseleave="hover2 = false">
    			<button type="submit" id="login-button" ng-class="{button_h: hover3}"
    ng-mouseenter="hover3 = true"
    ng-mouseleave="hover3 = false">LOGIN</button>
    		</form>
    	</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="10.js"></script>
    <script type="text/javascript">
      angular.module('animateApp',['ngAnimate']);
    </script>
  </body>
</html>
