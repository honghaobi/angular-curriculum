<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" ng-model="Pirates.name" class="form-control">
  </div>
  <div class="form-group">
    <label for="accesory">Accesory</label>
    <input type="text" ng-model="Pirates.accesory" class="form-control">
  </div>
  <div class="form-group">
    <label for="poison">Poison</label>
    <input type="text" ng-model="Pirates.poison" class="form-control">
  </div>
  <div class="form-group">
    <label for="img">Img_url</label>
    <input type="text" ng-model="Pirates.image_url" class="form-control">
  </div>
<button ng-click="Pirates.create(Pirates.name, Pirates.accesory, Pirates.poison, Pirates.image_url)" type="submit" class="btn btn-default">Add a New Pirate</button>
</form>
