<div class="row column">
    <p class="lead">Here are your Results</p>
</div>
<div class="row small-up-1 medium-up-2 large-up-3">
    <div class="column" ng-repeat="movie in IMDB.movies">
        <div class="callout">
            <h3>{{movie.Title}}</h3>
            <img ng-src="{{movie.Poster}}" alt="movie">
            <p class="subheader">Type: {{movie.Type}}</p>
            <p class="subheader">Year: {{movie.Year}}</p>
            <p class="subheader">ID: {{movie.imdbID}}</p>
            <label>Rotten Tomato Rating</label>
                  <input type="radio" name="tomato" value="true" ng-model='IMDB.tomato' selected><label>Yes</label>
                  <input type="radio" name="tomato" value="false" ng-model='IMDB.tomato'><label>No</label>
            <a href="/#/{{movie.imdbID}}" class="button expanded" ng-click="IMDB.movieRequest(movie.imdbID)">Show Movie</a>
        </div>
    </div>
</div>
