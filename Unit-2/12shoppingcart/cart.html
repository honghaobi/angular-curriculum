<div class="expanded row callout success">
  <h4>This is your cart</h4>
  <div>
    Total Price: {{Cart.totalPrice|currency:symbol}}
  </div>
</div>
<div class="expanded row callout" ng-repeat="item in Cart.cart | filter: Menu.catergorySelect | filter: Menu.search">

  <div class="medium-4 columns">
    <h3>{{item.name}}</h3>
    <img ng-src="{{item.imageUrl}}" alt="tea" />
  </div>
  <div class="medium-6 columns">
    <strong>Price:</strong><p>{{item.price|currency:symbol}}</p>
    <strong>Quantity:</strong><p>{{item.quantity}}</p>
  </div>
  <div class="medium-2 columns callout secondary">
    <h3><input type="number" value="{{item.quantity}}" ng-model="quantity"></h3>
    <button class="warning button" ng-click="Cart.editQuantity(item.name, quantity)">Edit Quantity</button>
    <button class="alert button" ng-click="Cart.deleteItem(item.name)">Delete</button>
  </div>
</div>
