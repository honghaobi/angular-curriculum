<!DOCTYPE html>
<html lang="en" ng-app='app' ng-controller='httpController as httpCTRL'>
<head>
  <meta charset="UTF-8">
  <title>Http App</title>
  <base href="/">
</head>
<body>
  <div ng-repeat="song in httpCTRL.songs">
    <h3>{{song.trackName}}</h3>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>

  <script src="app.js"></script>
</body>
</html>
