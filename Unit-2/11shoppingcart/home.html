<div class="expanded row callout" ng-repeat="item in Home.items | filter: Menu.catergorySelect | filter: Menu.search">

  <div class="medium-4 columns">
    <h3>{{item.name}}</h3>
    <img ng-src="{{item.imageUrl}}" alt="tea" />
  </div>
  <div class="medium-6 columns">
    <strong>Categories:</strong>
      <div ng-repeat="category in item.categories">
        {{category}}
      </div>
    <strong>Ingredients:</strong><p>{{item.ingredients}}</p>
    <strong>Price:</strong><p>{{item.price|currency:symbol}}</p>
    <strong>Rating:</strong><p>{{item.rating}}</p>
    <div ng-show="{{item.inStock}}">
      Instock
    </div>
    <div>
      {{item.id}}
    </div>
  </div>
  <div class="medium-2 columns callout secondary">
    <h3><input type="number" value="1" ng-model='quantity'></h3>
    <button class="success button" ng-click="Home.addToCart(item.name, quantity, item.price, item.imageUrl)">Add To Cart</button>
  </div>
</div>
